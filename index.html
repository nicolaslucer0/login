<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/login.css">
        <title>Login</title>
    </head>
    
    <body>
        <!-- COLUMNA 1 -->
        <div class="column-1">
            <div class="logo">Remit</div>
            
            <div class="welcome">
                <h2 class="welcome-title">Welcome</h2>
                <p class="welcome-text">Sign in by entering information below</p>
            </div>
            
            <div class="form">
                <input class="input" placeholder="email"/>
                <input class="input" placeholder="password"/>

                <div class="remember-me-block">
                    <div>
                        <input type="checkbox">
                        <label>Remember Me</label>
                    </div>

                    <div>
                        <span>?</span>
                        <a href="http://google.com">Forgotten password</a>
                    </div>
                </div>
                <button>Continue</button>
                <p class="hint">Don't have an account? Create one here.</p>

                <div class="trademark">
                    <p>c 2017 remit</p>
                </div>
            </div>


        </div>
        

        <!-- COLUMNA 2 -->
        <div class="column-2">
            <img src="./img/bosques/bosque.jpg">
        </div>
    </body>
</html>
